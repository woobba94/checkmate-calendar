name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - dev
      - qa
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (main, dev, qa)'
        default: 'main'
        required: true
        type: choice
        options:
          - main
          - dev
          - qa

jobs:
  deploy-landing:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip landing]') == false
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Check for landing changes
        id: landing_changes
        run: |
          git fetch origin ${{ github.event.inputs.branch || github.ref_name }} --depth=2
          if git diff --name-only HEAD~1 HEAD | grep "^apps/landing/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger landing deploy
        if: steps.landing_changes.outputs.changed == 'true'
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_LANDING }}"

  deploy-calendar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Check for calendar changes
        id: calendar_changes
        run: |
          git fetch origin ${{ github.event.inputs.branch || github.ref_name }} --depth=2
          if git diff --name-only HEAD~1 HEAD | grep "^apps/calendar/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger calendar deploy
        if: steps.calendar_changes.outputs.changed == 'true'
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_CALENDAR }}"
